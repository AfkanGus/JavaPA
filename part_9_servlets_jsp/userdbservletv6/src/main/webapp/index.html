<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script>
    $(document).ready(function getUsers() {
        $.ajax('./get', {
            method : 'get',
            dataType : "json",
            success: function(data) {
                $.each(data, function(i, el) {
                    var line = "<tbody><tr>"
                    + "<td>" + el.login + "</td>"
                    + "<td>" + el.name + "</td>"
                    + "<td>" + el.email + "</td>"
                    + "<td>" + el.role.name + "</td>";
                    line += "<td><a href='./update?="+el.login +"'> <i class=\"glyphicon glyphicon-edit\"></i></a></td>"
                    + "<td><a href='./delete?="+el.login +"'><i style='color: red' class=\"glyphicon glyphicon-remove\"></i></td>"
                    + "</tbody></tr>";
                    document.getElementById("users").innerHTML += line;
                });
            }
        });
    })
</script>
<style>
</style>
<body>
<div class="container">
    <h3 style="padding-bottom: 30px">Users Database</h3>
    <div class="row">
        <div class="col-md-6">
                <table class="table table-bordered" id="users">
                    <thead style="background: blue">
                    <tr style="color: white">
                        <th>Login</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
        </div>
    </div>
    <a href="./create"><input type="button" class="btn btn-success" value="Add new user"/></a>
</div>
</body>

</html>
