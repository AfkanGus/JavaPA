<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="text-align: center">
    <h3 style="padding-bottom: 50px">Login page:</h3>
    <form action="/signin" method="post">
        <div style="padding-bottom: 30px">
            User login:  <input type="text" placeholder="Enter login" name="login"> <br/> <br/>
            Password:  <input type="text" placeholder="Enter password" name="password">
        </div>
        <button style="width: 250px" type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>

</html>
