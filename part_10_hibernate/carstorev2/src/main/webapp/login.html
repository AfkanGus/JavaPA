<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<script>
    function validate() {
        $.ajax('./setUser', {
            method : 'post',
            data : {
                login : $('#login').val(),
                password : $('#password').val()
            },
            complete : function(data){
                var result = JSON.parse(data.responseText);
                if (result == true) {
                    location.href = "./index.html";
                } else {
                    alert("Please input correct login and password");
                }
            }
        });
        return false;
    }
</script>
<body>
<div class="container" style="text-align: center">
    <h3 style="padding-bottom: 50px">Login page:</h3>
    <form action="./" method="post">
        <div style="padding-bottom: 30px">
            User login:  <input type="text" id="login" placeholder="Enter login" name="login"> <br/> <br/>
            Password:  <input type="password" id="password" placeholder="Enter password" name="password">
        </div>
        <button style="width: 250px" type="submit" class="btn btn-success" onclick="return validate()">Submit</button>
    </form>
</div>
</body>

</html>
