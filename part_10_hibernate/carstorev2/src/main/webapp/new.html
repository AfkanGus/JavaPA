<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<script>
    $(document).ready(function () {
        loadSelectors();
    });
</script>
<style>
    .selector {
        width: 90px;
        margin-right: 5px;
    }
</style>
<body>
<div class="container">
    <h3 style="padding-bottom: 30px">Create new order</h3>
    <div class="row">
        <div class="col-md-8">

            <label>
                Car brand: <br/>
                <select multiple class="selector" id="brand" onchange="return modelSelector()"></select>
            </label>

            <label>
                Car model: <br/>
                <select multiple class="selector" id="model"></select>
            </label>

            <label>
                Engine type: <br/>
                <select multiple class="selector" id="engine"></select>
            </label>

            <label>
                Transmission: <br/>
                <select multiple class="selector" id="transmission"></select>
            </label>

            <label>
                Body type: <br/>
                <select multiple class="selector" id="body"></select>
            </label>

            <label>
                Drive type: <br/>
                <select multiple class="selector" id="drive"></select>
            </label>

            <br/><br/>

                Price: <input type="number" id="price" placeholder="Enter price"><br/> <br/>
                Color: <input type="text" id="color" placeholder="Enter color"><br/> <br/>
                Mileage: <input type="number" id="mileage" placeholder="Enter mileage"><br/> <br/>
                Engine Power: <input type="number" id="enginePower" placeholder="Enter engine power"><br/> <br/>
                Release year: <input type="number" id="year" placeholder="Enter year">

            <br/> <br/>

            <label>
                Description: <br/>
                <textarea style="width: 300%; padding-bottom: 20px" id="description"></textarea>
            </label>

        </div>
    </div>
    <br/>
    <button type="submit" class="btn btn-success" onclick="return addNewOrder();">Add new order</button>
</div>
</body>

</html>
