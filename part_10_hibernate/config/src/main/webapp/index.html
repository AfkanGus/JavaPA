<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https:////netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</head>
<script>
    $(document).ready(function () {
        getItems();
    });
</script>

<body>
<div class="container">
    <h3 style="padding-bottom: 30px">Tracker</h3>

    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h4>New item</h4>
                </div>
                <div class="panel-body">
                    <textarea style="width: 100%; padding-bottom: 20px" id="description"></textarea> <br/> <br/>
                    <button class='btn btn-success pull-right' onclick='return addItem()'>Add item</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Filters</h4>
                </div>
                <div class="panel-body" style="padding-bottom: 105px">
                    <label>Select finished <input type="checkbox" id="status" onchange="return getItems()"/></label>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <h3 style="text-align: center">List of tasks</h3>
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead style="background: blue">
                <tr style="color: white">
                    <th>Task id</th>
                    <th>Description</th>
                    <th>Create date</th>
                    <th>Finished</th>
                    <th>Del</th>
                </tr>
                </thead>
                <tbody id="items"></tbody>
            </table>
        </div>
    </div>
</div>
</body>

</html>
